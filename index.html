<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">

        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {

    <body>
        <div id="map">

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[52.85734557114244,2.4321158463214503],[58.920332335423666,18.482106616392805]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Google_0');
        map.getPane('pane_Google_0').style.zIndex = 400;
        var layer_Google_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_Google_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_Google_0;
        map.addLayer(layer_Google_0);
        map.createPane('pane_Ph3selected_1');
        map.getPane('pane_Ph3selected_1').style.zIndex = 401;
        var layer_Ph3selected_1 = L.tileLayer('ph3_map/{z}/{x}/{y}.png', {
            pane: 'pane_Ph3selected_1',
            opacity: 1,
            attribution: '',
            minZoom: 0,
            maxZoom: 12,
            minNativeZoom: 0,
            maxNativeZoom: 12
        });
        layer_Ph3selected_1;
        map.addLayer(layer_Ph3selected_1);
        function pop_Sinkplotswithbuffer_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>PunktID</strong><br />' + (feature.properties['PunktID'] !== null ? autolinker.link(feature.properties['PunktID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Novana wet meadow within 500 m</strong><br />' + (feature.properties['c_n_05_e'] !== null ? autolinker.link(feature.properties['c_n_05_e'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Novana bog within 500 m</strong><br />' + (feature.properties['c_n_05_m'] !== null ? autolinker.link(feature.properties['c_n_05_m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Novana wet meadow within 1 km</strong><br />' + (feature.properties['c_n_1_e'] !== null ? autolinker.link(feature.properties['c_n_1_e'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Novana bog within 1 km</strong><br />' + (feature.properties['c_n_1_m'] !== null ? autolinker.link(feature.properties['c_n_1_m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Sinkplotswithbuffer_2_0() {
            return {
                pane: 'pane_Sinkplotswithbuffer_2',
                radius: 7.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,31,229,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Sinkplotswithbuffer_2');
        map.getPane('pane_Sinkplotswithbuffer_2').style.zIndex = 402;
        map.getPane('pane_Sinkplotswithbuffer_2').style['mix-blend-mode'] = 'normal';
        var layer_Sinkplotswithbuffer_2 = new L.geoJson(json_Sinkplotswithbuffer_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Sinkplotswithbuffer_2',
            layerName: 'layer_Sinkplotswithbuffer_2',
            pane: 'pane_Sinkplotswithbuffer_2',
            onEachFeature: pop_Sinkplotswithbuffer_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Sinkplotswithbuffer_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Sinkplotswithbuffer_2);
        map.addLayer(layer_Sinkplotswithbuffer_2);
        function pop_Novanabogwithin5km_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                </table>';

        var layer_Novanabogwithin5km_3 = new L.geoJson(json_Novanabogwithin5km_3, {

        map.addLayer(layer_Novanabogwithin5km_3);

                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Novanawetmeadowwithin5km_4_0() {
            return {
                pane: 'pane_Novanawetmeadowwithin5km_4',
                shape: 'diamond',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Novanawetmeadowwithin5km_4');
        map.getPane('pane_Novanawetmeadowwithin5km_4').style.zIndex = 404;
        map.getPane('pane_Novanawetmeadowwithin5km_4').style['mix-blend-mode'] = 'normal';
        var layer_Novanawetmeadowwithin5km_4 = new L.geoJson(json_Novanawetmeadowwithin5km_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Novanawetmeadowwithin5km_4',
            layerName: 'layer_Novanawetmeadowwithin5km_4',
            pane: 'pane_Novanawetmeadowwithin5km_4',
            onEachFeature: pop_Novanawetmeadowwithin5km_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Novanawetmeadowwithin5km_4_0(feature));
            },

        bounds_group.addLayer(layer_Novanawetmeadowwithin5km_4);
        map.addLayer(layer_Novanawetmeadowwithin5km_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Novanawetmeadowwithin5km_4.png" /> Novana wet meadow within 5 km': layer_Novanawetmeadowwithin5km_4,'<img src="legend/Novanabogwithin5km_3.png" /> Novana bog within 5 km': layer_Novanabogwithin5km_3,'<img src="legend/Sinkplotswithbuffer_2.png" /> Sink plots with buffer': layer_Sinkplotswithbuffer_2,"Ph3 selected": layer_Ph3selected_1,"Google": layer_Google_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
